<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container">
         <div class="col-md-4 mt-5">
              <div>
                <h3>User Registration</h3>
              </div>
              <div>
     
             <form>
                 <div class="mb-3">
                   <label for="exampleInputName1" class="form-label">User name</label>
                   <input type="name" class="form-control" id="exampleInputNamel1" aria-describedby="nameHelp">
                 </div>
                 <div class="mb-3">
                   <label for="exampleInputEmail1" class="form-label">Email address</label>
                   <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                 </div>
                 <div class="mb-3">
                   <label for="exampleInputPassword1" class="form-label">Password</label>
                   <input type="password" class="form-control" id="exampleInputPassword1">
                   <div><a href="forgotpassword.html" style="text-decoration:none;font-weight: bold;">Forgot password?</a></div>
                 </div>
                 
                 <button type="submit" class="btn btn-primary">Submit</button>
               </form>
               </div>
         </div>    
    </div>
</body>
</html>
